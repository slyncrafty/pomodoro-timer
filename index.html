<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>üçÖ Pomodoro Timer ‚è∞</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- google font link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>üçÖ Pomodoro Timer ‚è∞</h1>
			<div class="time-picker">
				<input class="timer" id="focus-time" type="text" placeholder="25:00" value="25:00">
			</div>
			<div class="time-picker">
				<input class="timer" id="break-time" type="text" placeholder="05:00" value="05:00">
			</div>
			<p class="message" id="message">Focus!</p>
			<div class="button-wrapper">
				<button id="start">Start</button>
				<button id="stop">Stop</button>
				<button id="reset">Reset</button>
			</div>

			<div class="color-control">
				<label>Background Color:
					<input type="color" id="bg-color" value="#f5f5f5">
				</label>
				<label>Font Color:
					<input type="color" id="font-color" value="#000000">
				</label>
			</div>
			<button id="default-btn">Default Setup</button>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
